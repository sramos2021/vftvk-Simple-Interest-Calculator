        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="htmlelements">
              <table class="table">
                    <tr>
                        <td class = "amt">Amount</td>
                        <td><input type="number" id="principal" onchange="setFocusToTextBox()" autofocus>
                        </td>
                    </tr>
                    <tr>
                        <td class = "int">Interest</td>
                        <td><input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"><span id="rate_val">10.25%</span>
                        </td>
                    </tr>
                    <tr>
                        <td>No. of years</td>
                        <td><select id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        </td>
                    </tr>
                

            </table>
           
            <br><button onclick="compute()" class="btn">Compute Interest</button><br><span id="result" class="btn"></span><br>
             
          
              
          
            </div>
            <footer class="rich">&#169; Everyone Can Get Rich</footer>
          </div>
    </body>
