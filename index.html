<!DOCTYPE html>
<html>
    <head><title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
                <div class="htmlelements">
                    <table class="table">
                            <tr>
                                <td>Amount</td>
                                <td class="amt"><input type="number" id="principal" onchange="setFocusToTextBox()" autofocus>
                                </td>
                            </tr>
                            <tr>
                                <td>Interest</td>
                                <td class="int"><input type="range" onchange="updateRate()" id="rate" min="1" max="20" step="0.25" value="10.25"><span id="rate_val">10.25</span>
                                </td>
                            </tr>
                            <tr>
                                <td>No. of years</td>
                                <td class="yr"><select id="years">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                </td>
                            </tr>
                        </table>
                </div>    
                    <div class = "btnresults">
                        <br><button onclick="compute()" class="btn">Compute Interest</button><br><p></p><span id="result" class="btn"></span></p>
                    </div>    
        
            <footer class="rich">&#169; Everyone Can Get Rich</footer>    
        </div>    
    </body>
</html>
